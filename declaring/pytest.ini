[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: Fast unit tests with mocked dependencies
    integration: Integration tests with real dependencies
    api: Full HTTP stack tests
    slow: Tests taking > 1 second

norecursedirs = .git .venv venv __pycache__ *.egg-info

# Coverage settings
# Note: .coveragerc contains the main coverage configuration
addopts =
    --strict-markers
    --strict-config
    --showlocals
    -ra

# Minimum coverage threshold (80%)
# Enforced with: pytest --cov=app --cov-fail-under=80
# Or just: pytest (will read from this config)

# Warning settings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Output settings
console_output_style = progress
log_cli = false
log_cli_level = INFO

