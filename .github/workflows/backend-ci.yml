name: Backend CI

on:
  push:
    paths:
      - 'intentions/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'intentions/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test Backend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./intentions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: intentions/pyproject.toml

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Restore mypy cache
      uses: actions/cache@v4
      with:
        path: intentions/.mypy_cache
        key: mypy-${{ runner.os }}-${{ hashFiles('intentions/pyproject.toml') }}
        restore-keys: |
          mypy-${{ runner.os }}-

    - name: Run full linting (Black, isort, Flake8)
      run: |
        chmod +x lint.sh
        # Auto-fix formatting issues first, then check
        ./lint.sh --fix
        ./lint.sh

    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./intentions/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
