name: Backend CI

on:
  push:
    paths:
      - 'declaring/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'declaring/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./declaring

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Using 3.13 until 3.14 is available in GitHub Actions
        cache: 'pip'
        cache-dependency-path: declaring/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run full linting (Black, isort, Flake8)
      run: |
        chmod +x lint.sh
        # Auto-fix formatting issues first, then check
        ./lint.sh --fix
        ./lint.sh

    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./declaring/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
