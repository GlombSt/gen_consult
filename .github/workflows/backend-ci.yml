name: Backend CI

on:
  push:
    paths:
      - 'intentions/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'intentions/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test Backend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./intentions

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        enable-cache: false  # Use UV_CACHE_DIR instead of GitHub cloud

    - name: Install package and dev dependencies
      run: |
        export UV_CACHE_DIR="${HOME:-/home/runner}/.cache/uv"
        uv sync --frozen --extra dev

    - name: Restore mypy cache
      uses: actions/cache@v4
      with:
        path: intentions/.mypy_cache
        key: mypy-${{ runner.os }}-${{ hashFiles('intentions/pyproject.toml') }}
        restore-keys: |
          mypy-${{ runner.os }}-

    - name: Run linting (Black, isort, Flake8)
      run: |
        chmod +x lint.sh
        uv run ./lint.sh

    - name: Run tests with coverage
      run: uv run pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v
